<script>
    function pigLatin(string){
    var lowerCaseString = string.toLowerCase();
    var listOfStrings = lowerCaseString.split(" ");
    var vowels = ["a", "e", "i", "o", "u"];
    var newList = [];

    for(let i = 0; i < listOfStrings.length; i++){
        const currentWord = listOfStrings[i];
        var isVowel = null;
        for(let x = 0; x < vowels.length; x++){
            const currentVowel = vowels[x];
            if(currentWord[0] !== currentVowel){
                isVowel = false;
            }else {
                isVowel = true;
                break;
            }
        }
        if(isVowel === false){
            var currentConsonant = currentWord[0].slice(0,1);
            var newWord = currentWord.slice(1,currentWord.length) + currentConsonant + "ay";
            newList.push(newWord);
        } else {
            var newWord = currentWord + "ay";
            newList.push(newWord);
        }
    }
    return newList.join(" ");
}

pigLatin("Hello my name is Stu");
</script>
