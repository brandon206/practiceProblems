<script>
    function character_convert (string) {
        let result = '';
        for( let i = 0; i < string.length; i++){
            let ascii_char = string.charCodeAt(i);
            result += ascii_char;
        }
        console.log(result);
        return result;
    }

    character_convert("the cat in the hat");
