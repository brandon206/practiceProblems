<body>
    <script>
        const getMiddle = (string) => {
            let middleIndex = string.length/2;
            let returnedVal;
            if(string.length % 2 === 0){
                returnedVal = `${string[middleIndex-1]}${string[middleIndex]}`
            }
            else{
                middleIndex = Math.round(middleIndex);
                returnedVal = `${string[middleIndex -1]}`
            }
            return returnedVal;
        }

        getMiddle('testing');
    </script>
</body>
