<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function fizzBuzz () {
            let array = [];
            for(i = 1; i < 101; i++){
                if (i % 5 === 0 && i % 3 === 0){
                    array.push("FizzBuzz");
                } else if(i % 3 === 0){
                    array.push("Fizz");
                } else if (i % 5 === 0){
                    array.push("Buzz");
                }else {
                    array.push(i);
                }
            }
            return array;
        }
    </script>
</head>
