<body>

    <script>
        const findPrimeNumber = (num) => {
                let prime = true;
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i == 0) {
                        prime = false;
                        break;
                    }
                }
                if(num > 1){
                    return prime;
                }
                else {
                    return false;
                }
            }

    </script>
    
</body>
